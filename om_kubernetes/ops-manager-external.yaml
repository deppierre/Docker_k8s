---
apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: ops-manager-external
  namespace: mongodb
spec:
  replicas: 1
  version: 5.0.0
  adminCredentials: ops-manager-admin-secret
  externalConnectivity:
    type: NodePort
    port: 30080
  backup:
    enabled: false
  applicationDatabase:
    version: "4.4.4-ent"
    members: 3